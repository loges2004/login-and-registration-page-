<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <div class="center">
        <div class="form-container">
            <form action="/register" method="post" onsubmit="return validatePassword()">
                <h1 class="container text-center fs-3">Create Account</h1>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <div class="form-floating">
                                <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter your firstname" required>
                                <label for="firstname">First Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <div class="form-floating">
                                <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter your lastname" required>
                                <label for="lastname">Last Name</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <div class="form-floating">
                        <input type="email" id="email" name="email" class="form-control" placeholder="enter the email" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <div class="form-floating">
                        <input type="password" id="password" name="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="enter the password" required>
                        <label for="password">Password</label>
                        <button class="btn btn-outline-secondary" type="button" id="showPassword" onclick="togglePasswordVisibility()">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <div class="form-floating">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="enter the password" required>
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>
              
                <input type="submit" name="submit" class="btn btn-primary mt-3" value="Create Account">
                <br><br>
                <center><b>Already have an account?</b><a class="ms-1" href="login.html">Login</a></center>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validatePassword() {
            const password = document.getElementById("password").value;
            const confirm_password = document.getElementById("confirm_password").value;

            if (password !== confirm_password) {
                Swal.fire({
                    icon: 'error',
                    title: 'Password and Confirm Password do not match.',
                    position: "top",
                    showConfirmButton: true,
                });
                return false;
            }
        }

        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var showPasswordBtn = document.getElementById("showPassword");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                showPasswordBtn.innerHTML = '<i class="bi bi-eye-fill"></i>';
            } else {
                passwordInput.type = "password";
                showPasswordBtn.innerHTML = '<i class="bi bi-eye-slash-fill"></i>';
            }
        }

        function cancelAction() {
            window.location.href = "homepage.php";
        }

        document.getElementById("email").addEventListener("input", function(event) {
            if (this.checkValidity()) {
                this.classList.remove("is-invalid");
                this.classList.add("is-valid");
            } else {
                this.classList.remove("is-valid");
                this.classList.add("is-invalid");
            }
        });

        document.getElementById("password").addEventListener("input", function(event) {
            if (this.checkValidity()) {
                this.classList.remove("is-invalid");
                this.classList.add("is-valid");
            } else {
                this.classList.remove("is-valid");
                this.classList.add("is-invalid");
            }
        });
    </script>
</body>
</html>
